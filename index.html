<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Quiz</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <main class="quiz">
        <h1 class="quiz__header">Valentine's Day Fun Quiz</h1>
        <form class="quiz__form">
          <template id="quiz-question-template">
            <div class="quiz-question__container" id="">
              <h2 class="quiz-question__text"></h2>
              <div class="quiz-answer__list">
                <template id="quiz-answer-template">
                  <button type="button" class="quiz-question__answer"></button>
                </template>
              </div>
            </div>
          </template>
          <p class="quiz__form-result"></p>
          <button type="submit" class="quiz__form-restart-btn">Start Over</button>
        </form>
      </main>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
